<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/af3b0c56c5.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://raw.githubusercontent.com/Asif-Shahriar-2000/Responsive-contact-page-/b2fbc2616d0e58349ad2070aea31884a90de212c/Project%20-%2014%20Responsive%20Contact%20Page/assests/contact-form-icon.svg"
          alt=""
          class="image"
        />
      </div>
      <div class="introduction">
            <h1 class="title">Interested in our business pricing?</h1>
            <p class="description">
              Fill out the form to view details and weâ€™ll contact you as soon as
              possible.
            </p>
      </div>
      <div class="content">
        <form class="form">
        <div class="content-item">
            <label for="name" class="name">Name</label>
            <input id="name" class="input-content" placeholder="Ethan Johnson" />
        </div>
          <div class="content-item">
            <label for="email" class="name">Company Email</label>
            <input id="email" class="input-content" placeholder="ethan@johnson.com" />
          </div>
          <div class="content-item">
            <label for="size" class="name">Company Size</label>
            <select id="size" class="input-content button-select">
              <option>Building Landing pages</option>
              <option>Building Landing pages</option>
            </select>
          </div>
          <div class="content-item">
            <label for="subject" class="name">Subject</label>
                <select id="subject" class="input-content button-select">
                  <option>Building Landing pages</option>
                  <option>Building Landing pages</option>
                </select>
          </div>    
          <div class="content-item areas">
            <label for="message" class="name">Message</label>
            <textarea id="message" class="area">50-100 employees</textarea>
          </div>
          <button type="submit" class="button">Contact Sales</button>
        </form>
          
        </div>
      </div>
    </div>
  </body>
</html>
