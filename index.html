<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/af3b0c56c5.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://logo-marque.com/wp-content/uploads/2020/09/Google-Logo.png"
          alt=""
          class="image"
        />
      </div>
      <div class="introduction">
        <div class="text">
            <h1 class="title">Interested in our business pricing?</h1>
            <p class="description">
              Fill out the form to view details and weâ€™ll contact you as soon as
              possible.
            </p>
        </div>
      </div>
      <div class="content">
        <form class="form">
        <div class="content-item">
            <label class="name">Name</label>
            <input class="input-content" placeholder="Ethan Johnson" />
        </div>
          <div class="content-item">
            <label class="name">Company Email</label>
            <input class="input-content" placeholder="ethan@johnson.com" />
          </div>
          <div class="content-item">
            <label class="name">Company Size</label>
            <button class="input-content button-select" >
                <span class="option">50-100 employees</span>
                <i class="fa-solid fa-angle-down"></i>
            </button>
          </div>
          <div class="content-item">
            <label class="name">Subject</label>
            <button class="input-content button-select" >
                <span class="option">Building Landing pages</span>
                <i class="fa-solid fa-angle-down"></i>
                </button>
          </div>    
          <div class="content-item areas">
            <label class="name">Message</label>
            <textarea class="area">50-100 employees</textarea>
          </div>
          <button type="submit" class="button">Contact Sales</button>
        </form>
          
        </div>
      </div>
    </div>
  </body>
</html>
